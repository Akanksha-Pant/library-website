<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>MSIT Library</title>
</head>
<body>
    <header>
        <!-- Insert navbar and nav items here -->
    </header>
    <main>
        <section id="banner"></section>
        <section id="about"></section>
        <section id = "services" class="se">
            <div class="se-title"> Services </div>
            <div class="se-grid">
                <service-card title="Wi-fi Facility" img-src="./img/wifi.png"></service-card>
                <service-card title="Koha Software" img-src="./img/koha.png"></service-card>
                <service-card title="Printers & Scanners" img-src="./img/printers.png"></service-card>
                <service-card title="Faculty Reading Room" img-src="./img/faculty.png"></service-card>
                <service-card title="Newspapers" img-src="./img/newspaper.png"></service-card>
                <service-card title="EBSCO Support" img-src="./img/EBSCO.png"></service-card>
            </div>
        </section>
        <section class="db">
            <db-card title="Titles" value="270"></db-card>
            <db-card title="Volumes" value="1042"></db-card>
            <db-card title="E - Journals" value="1067"></db-card>
            <db-card title="E - books" value="2295"></db-card>
        </section>
        <section id="rules" class="rs">
            <div class="rs-header"> Rules </div>
            <rule-card 
              question="On what days can we issue a book from library ?"
              answer="Books can be issued on any day between Monday and Friday."
              >
            </rule-card>
            <rule-card 
              question="How many books can we issue from library at once ?"
              answer="15 books can be issued at once."
              >
            </rule-card>
            <rule-card 
              question="What is the duration for which a book can be issued ?"
              answer="A book can be issued for 15 days."
              >
            </rule-card>
            <rule-card 
              question="What are the reading - hours of the library ?"
              answer="Reading hours are between 12:00 PM to 4:00PM."
              >
            </rule-card>
        </section>
        <section id="dnd" class="dnd">
            <div class="dnd-header"> Dos and Dontâ€™s </div>
            <div class="dnd-card-section">
                <dnd-card data-type="dos"></dnd-card>
                <dnd-card data-type="donts"></dnd-card>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
